<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>
</head>

<body>
  <h2>Анимация изменения цветового градиента с поворотом (gradientTransform)</h2>
  <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="color-gradient">
        <stop offset="0%" stop-color="purple">
          <animate attributeName="stop-color" values="purple;orange;blue;green" dur="4s"
            repeatCount="indefinite" />
        </stop>
        <stop offset="100%" stop-color="pink">
          <animate attributeName="stop-color" values="pink;yellow;cyan;magenta" dur="4s"
            repeatCount="indefinite" />
        </stop>
      </linearGradient>
    </defs>
    <rect x="10" y="10" width="180" height="180" rx="20" ry="20" fill="url(#color-gradient)" />
  </svg>

  <section id="animation1">
    <h2>Animation 1: Motion along a path</h2>
    <svg width="300" height="300">
      <path id="motionPath" d="M10 100 Q 80 10, 150 100 T 300 100" fill="none" stroke="gray" />
      <circle id="animatedCircle" cx="10" cy="100" r="10" fill="blue">
        <animateMotion dur="6s" repeatCount="indefinite">
          <mpath href="#motionPath" />
        </animateMotion>
      </circle>
    </svg>
  </section>

  <section id="animation2">
    <h2>Animation 2: Morphing</h2>
    <svg width="200" height="200">
      <polygon id="morphingPolygon" points="50,10 120,10 170,170 90,150 20,170" fill="yellow">
        <animate attributeName="points" dur="4s" repeatCount="indefinite" keyTimes="0;0.5;1" values="50,10 120,10 170,170 90,150 20,170;
                  50,10 120,70 170,130 90,150 20,170;
                  50,10 120,10 170,170 90,150 20,170" />
        <animate attributeName="fill" dur="4s" repeatCount="indefinite" keyTimes="0;0.5;1"
          values="yellow;blue;yellow" />
      </polygon>
    </svg>
  </section>

  <section id="animation3">
    <h2>Animation 3: Fade In and Out</h2>
    <svg width="200" height="200">
      <rect id="fadeInOutRect" x="50" y="50" width="100" height="100" fill="blue">
        <animate attributeName="opacity" dur="2s" begin="0s" repeatCount="indefinite"
          keyTimes="0;0.5;1" values="0;1;0" />
        <animate attributeName="fill" dur="2s" begin="0s" repeatCount="indefinite"
          keyTimes="0;0.5;1" values="blue;red;blue" />
      </rect>
    </svg>
  </section>

  <section id="animation5">
    <h2>Animation 5: Rotation and Scaling</h2>
    <svg width="200" height="200">
      <rect id="rotateAndScaleShape" x="50" y="50" width="100" height="50" fill="green">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3s"
          additive="sum" repeatCount="indefinite" />
        <animateTransform attributeName="transform" type="scale" from="1" to="1.5" dur="3s"
          additive="sum" repeatCount="indefinite" />
      </rect>
    </svg>
  </section>

  <section id="animation6">
    <h2>Animation 6: Interactive Animation</h2>
    <svg width="200" height="200">
      <rect id="interactiveShape" x="50" y="50" width="100" height="100" fill="blue"
        onmouseover="this.setAttribute('fill', 'red');"
        onmouseout="this.setAttribute('fill', 'blue');" />
    </svg>
  </section>

  <section id="animation7">
    <h2>Animation 7: Text Animation</h2>
    <svg width="300" height="100">
      <text id="animatedText" x="10" y="50">Hello World !</text>
      <animate attributeName="font-size" dur="2s" repeatCount="indefinite" keyTimes="0;0.5;1"
        values="20;30;20" />
      <animate attributeName="fill" dur="2s" repeatCount="indefinite" keyTimes="0;0.5;1"
        values="blue;red;blue" />
      <animate attributeName="font-style" dur="2s" repeatCount="indefinite" keyTimes="0;0.5;1"
        values="normal;italic;normal" />
    </svg>
  </section>


  <section id="animation8">
    <h2>Animation 8: Animated Chart</h2>
    <svg id="chart" viewBox="0 0 300 200">
      <polyline points="0,150 50,120 100,100 150,130 200,160 250,180 300,150"
        style="fill: none; stroke: blue; stroke-width: 2;">
        <animate attributeName="points" dur="5s" repeatCount="indefinite"
          keyTimes="0;0.2;0.4;0.6;0.8;1" values="0,150 50,120 100,100 150,130 200,160 250,180 300,150;
                    0,100 50,80 100,60 150,90 200,120 250,140 300,110;
                    0,50 50,20 100,0 150,30 200,60 250,80 300,50;
                    0,100 50,120 100,140 150,110 200,80 250,60 300,90;
                    0,150 50,180 100,200 150,170 200,140 250,120 300,150" />
      </polyline>
    </svg>
  </section>






  <script src="script/script.js"></script>
</body>

</html>
